# Data initialization
json-data-address=https://s3-eu-west-1.amazonaws.com/course.oc-static.com/projects/DA+Java+EN/P5+/data.json

# Actuators exposed
management.endpoints.web.exposure.include=health, info, httptrace, metrics

# Actuator: httptrace
# management.trace.http.enabled=true
# Note: For Spring 5.2 is enabled implementing a bean of HttpTraceRepository

# Actuator: health
management.endpoint.health.show-details=always

# Actuator: info
management.info.env.enabled=true
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

